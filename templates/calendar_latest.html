{% extends "base.html" %} {% block content %}

<div class="container my-4">
  <div class="calendar text-center">
    <h2 class="mb-4">Planning de {{ current_formateur }}</h2>
    <div class="calendar-content">
      {{ calendar }}
      <!-- Affichage du calendrier avec les événements -->
    </div>
  </div>

  <div class="d-flex justify-content-center flex-wrap mt-3">
    <button class="btn btn-primary m-2">
      <a href="?{{ prev_month }}" class="text-white text-decoration-none"
        >Mois précédent</a
      >
    </button>
    <button class="btn btn-primary m-2">
      <a href="?{{ next_month }}" class="text-white text-decoration-none"
        >Mois suivant</a
      >
    </button>
    <button
      class="btn btn-success m-2"
      onclick="location.href='{% url 'telecharger_document' filename %}'"
    >
      Télécharger fichier Excel
    </button>
  </div>
</div>

{% endblock %}
