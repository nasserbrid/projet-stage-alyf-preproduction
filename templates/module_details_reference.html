{% extends "base.html" %} 

{% block content %}


<div>
  <h1 class="module-detail">Module Details</h1>
<table class ="module-detail-table" border="1" cellpadding="10" cellspacing="0">
  <thead>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in module_dict.items %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
