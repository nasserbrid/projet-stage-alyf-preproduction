<div class="container mt-5">

    class="card p-4 shadow-lg mx-auto"

      <span style="color: green">Alyf</span>
    </h1>

    {% csrf_token %}

    <div class="form-group">
      <label for="instructorname">SÃ©lectionnez un formateur :</label>
      <select class="form-control" name="instructorname" id="instructorname">
        {% for value in selectvalues %}
        <option value="{{ value }}">{{ value }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mt-3">Soumettre</button>
